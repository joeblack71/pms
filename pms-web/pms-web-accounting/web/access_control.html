
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 //EN"
          "http://www.w3.org/TR/html4/strict.dtd">

<HTML>
<HEAD>
    <META http-equiv="Expires=-1" content="text/html; charset=iso-8859-1">
    <META http-equiv="Content-Script-Type" content="text/javascript">
    <META http-equiv="Content-Style-Type" content="text/css">
    <LINK rel='stylesheet' type='text/css' href='css/stylesheet.css'>
    <STYLE>
        A:link, A:visited, A:active { color: white }
        INPUT.Logging { width: 120px; height: 20px; padding: 4px }
    </STYLE>
    <TITLE>Control de acceso de usuarios</TITLE>
    <SCRIPT language='JavaScript'>
    <!--
    function loadDocument(){
      document.access.login.select();
    }
    // -->
    </SCRIPT>
</HEAD>

<BODY onLoad='loadDocument()' style='background: steelblue'>
    <BR><BR><BR>
    <H2 style='color: white'>Accounting Module
    <BR><BR>

    <FORM name='access' action='AuthenticateServlet' method='post'>
        <TABLE class='Logging' border="0" cellpadding='1' cellspacing='1'>
        <CAPTION class='Logging'>Access Control</CAPTION>

        <TBODY align='center'>
            <TR><TD colspan='2'>&nbsp;

            <TR><TD><LABEL for='login'>User:</LABEL>
                <TD><INPUT type='text' name='login'
                           class='Logging' id='login'>

            <TR><TD><LABEL for='password'>Password:</LABEL>
                <TD><INPUT type='password' name='password'
                           class='Logging' id='password'>

            <TR><TD colspan='2'>&nbsp;

            <TR align='center'>
                <TD colspan='2' >
                    <INPUT type='submit' name='submit'
                           class='Button Medium' value='Login'>
                    <INPUT type='reset' 
                           class='Button Medium' value='Clean'>

            <TR><TD colspan='2'>&nbsp;

        </TABLE>
    </FORM>

    <TABLE width='240px' style='color: white'>
        <TR><TD colspan='2'>
            Esta pantalla controla el acceso de usuarios al modulo contable.
            Si no cuenta con un usuario, pongase en contacto con el administrador
            del sistema <EM><A href='mailto:jolivas@viabcp.com'>postmaster</A><EM>.
    </TABLE>

    </BODY>
